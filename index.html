<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cat clicker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
</head>
<body>
    <ul class="list"></ul>
    <div class="cat-show">
        <h2 class="cat-name"></h2>
        <div class="cat-count"></div>
        <img id="cat-img" src="" alt="cat">
        <button class="panelButton">Admin</button>
        <form class="form">
            Name:
            <input id="form-name" type="text"><br>
            ImgURL
            <input id="form-image" type="text"><br>
            Clicks
            <input id="form-clicks" type="text">
            <button id="form-save">Save</button>
            <button id="form-cancel">Cancel</button>
        </form>
    </div>
    <script src='js/js.js' type="text/javascript"></script>
</body>
</html>
