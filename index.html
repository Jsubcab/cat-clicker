<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cat clicker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
</head>
<body>
    <div>
        <ul class="list">
            <li class='box Frank'>Frank</li>
            <li class='box Lili'>Lili</li>
            <li class='box Pituca'>Pituca</li>
            <li class='box Kira'>Kira</li>
            <li class='box Alfredo'>Alfredo</li>
        </ul>
    </div>
    <div class="base">
        <div class="counter-red-cat">
            <span id="counter-red">Counter: 0</span>
            <img id="redCat" src="image/red-cat.svg" alt="red cat">
        </div>
    </div>

    <script src='js/js.js' type="text/javascript"></script>
</body>
</html>
